<c:set var="contextPath" value="${pageContext.request.contextPath}"/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin</title>

    <link href="../../resources/css/style.css" rel="stylesheet">
</head>

<body>

<header class="header">
    <div class="header-inner">
        <nav class="header-menu header-left-menu">

            <ul>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>

        </nav>
        <nav class="header-menu header-right-menu">

            <ul>
                <li><a href="#">Join</a></li>
                <li><a href="#">Login</a></li>
            </ul>

        </nav>
    </div>
    <div class="logo">
        <a href="#"><img src="../../resources/img/logo.png" alt="There is a logo"></a>
    </div>
</header>

<div class="wrapper">
    <c:if test="${pageContext.request.userPrincipal.name != null}">
        <form id="logoutForm" method="post" action="${contextPath}/logout">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <h2>Admin Page ${pageContext.request.userPrincipal.name} | <a onclick="document.forms['logoutForm'].submit()">Logout</a>
        </h2>
    </c:if>
</div>

<footer class="footer">
    <div class="footer-inner">
        <div class="social-media">
            <a class="icon-linkedin" href="#" title="LinkedIn" target="_blank"></a>
            <a class="icon-twitter" href="#" title="Twitter" target="_blank"></a>
            <a class="icon-facebook" href="#" title="Facebook" target="_blank"></a>
        </div>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="${contextPath}/resources/js/bootstrap.min.js"></script>

</body>
</html>
